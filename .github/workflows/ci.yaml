name: CI build midiative
on:
  push:
    branches: [main]

jobs:
  build:
    # runs-on: ubuntu-latest
    runs-on: macOS

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: yarn  --frozen-lockfile

      - run: yarn build
      - run: yarn verify:web
